<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>

    <h1>About Me</h1>

    <!-- Picture Element with Responsive Images -->
    <picture>
        <source srcset="" media="(min-width: 1024px)">
        <source srcset="" media="(min-width: 768px)">
        <source srcset="image-small.jpg" media="(max-width: 767px)">
        <img src="Assets/Images/image.JPG" alt="A picture of me">
    </picture>

    <h2>Audio Message</h2>
    <audio controls>
        <source src="Assets/audio/Audio.m4a" type="audio/mpeg">
    </audio>

    <h2>Video Introduction</h2>
    <video controls width="320">
        <source src="Assets/video/video.mp4" type="video/mp4">
    </video>

    
    <h2>SVG Graphic</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue"></circle>
    </svg>

</body>
</html>
